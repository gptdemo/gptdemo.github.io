<!DOCTYPE html>
<html>
<head>
	<title>Contact Us | Shady Business</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			color: #333;
		}

		nav {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			padding: 20px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 24px;
			margin-right: 20px;
		}

		nav a:hover {
			color: #f2f2f2;
		}

		.container {
			margin: 20px;
		}

		.form {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.form input,
		.form textarea {
			width: 100%;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #666;
		}

		.form input:focus,
		.form textarea:focus {
			outline: none;
			box-shadow: 0 0 5px #333;
		}

		.form button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}

		.form button:hover {
			background-color: #f2f2f2;
			color: #333;
		}

		@media screen and (max-width: 576px) {
			.form input,
			.form textarea {
				flex-basis: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Products</a>
		<a href="contactus.htm">Contact</a>
	</nav>
	<div class="container">
		<h2>Get in Touch</h2>
		<p>Have a question about our lamp shades? Need help finding the perfect shade for your lamp? Fill out the form below and we'll get back to you as soon as possible.</p>
		<form class="form" action="submit-form.php" method="post">
			<input type="text" name="name" placeholder="Your Name" required>
			<input type="email" name="email" placeholder="Your Email" required>
			<input type="text" name="subject" placeholder="Subject" required>
			<textarea name="message" placeholder="Message" rows="5" required></textarea>
			<button type="submit">Send Message</button>
		</form>
	</div>
</body>
</html>
