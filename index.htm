<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section id="about">
        <h2>About</h2>
        <p>Insert your about text here.</p>
      </section>
      
      <section id="portfolio">
        <h2>Portfolio</h2>
        <ul>
          <li>
            <a href="path-to-image.jpg">
              <img src="path-to-thumbnail.jpg" alt="Image Description">
            </a>
          </li>
          <!-- Repeat the above list item for each artwork you want to showcase -->
        </ul>
      </section>
      
      <section id="contact">
        <h2>Contact</h2>
        <p>Insert your contact information here.</p>
      </section>
    </main>
    
    <footer>
      <p>Insert copyright information here.</p>
    </footer>
  </body>
</html>
